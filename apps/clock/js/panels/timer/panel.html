<div id="timer-dialog" class="panel skin-dark">

  <div id="value-selector">
    <!-- Time Picker -->

    <div id="time-picker" data-type="picker">
      <div class="picker-container">
        <div class="picker-labels">
          <div class="picker-label" id="hours" data-l10n-id="hours">
          </div>
          <div class="picker-label" id="minutes" data-l10n-id="minutes">
          </div>
          <div class="picker-label" id="seconds" data-l10n-id="seconds">
          </div>
        </div>
        <div class="picker-inputs">
          <div class="picker-hours-wrapper picker-wrapper" role="spinbutton" aria-labelledby="hours">
            <div class="picker-hours picker-input">
            </div>
          </div>
          <div class="picker-minutes-wrapper picker-wrapper" role="spinbutton" aria-labelledby="minutes">
            <div class="picker-minutes picker-input">
            </div>
          </div>
          <div class="picker-seconds-wrapper picker-wrapper" role="spinbutton" aria-labelledby="seconds">
            <div class="picker-seconds picker-input">
            </div>
          </div>
        </div>
        <div class="value-indicator" aria-hidden="true">
          <div class='value-indicator-interval'></div>
          <div class="value-indicator-colon" data-l10n-id="hourMinutesSeparator"></div>
          <div class='value-indicator-interval'></div>
          <div class="value-indicator-colon" data-l10n-id="hourMinutesSeparator"></div>
          <div class='value-indicator-interval'></div>
        </div>
      </div>
    </div>


    <ul id="timer-edit" class="compact">
      <li>
        <button id="timer-create" class="recommend" data-l10n-id="start">
        </button>
      </li>
      <li>
        <label data-l10n-id="sound"></label>
        <select id="timer-sound">
          <option value="0" data-l10n-id="noSound"></option>
          <option value="ac_awake.opus" data-l10n-id="ac_awake_opus" selected></option>
          <option value="ac_crystalize.opus" data-l10n-id="ac_crystalize_opus"></option>
          <option value="ac_cycle.opus" data-l10n-id="ac_cycle_opus"></option>
          <option value="ac_digicloud.opus" data-l10n-id="ac_digicloud_opus"></option>
          <option value="ac_humming_waves.opus" data-l10n-id="ac_humming_waves_opus"></option>
          <option value="ac_into_the_void.opus" data-l10n-id="ac_into_the_void_opus"></option>
          <option value="ac_lightly.opus" data-l10n-id="ac_lightly_opus"></option>
          <option value="ac_mobile.opus" data-l10n-id="ac_mobile_opus"></option>
          <option value="ac_pinger.opus" data-l10n-id="ac_pinger_opus"></option>
          <option value="ac_skip.opus" data-l10n-id="ac_skip_opus"></option>
          <option value="ac_tri.opus" data-l10n-id="ac_tri_opus"></option>
          <option value="ac_universal.opus" data-l10n-id="ac_universal_opus"></option>
        </select>
      </li>
      <li>
        <gaia-switch id="timer-vibrate" checked>
          <label data-l10n-id="vibrate"></label>
        </gaia-switch>
      </li>
    </ul>
  </div>
</div>
<div id="timer-active">
  <div id="timer-time-display">
    <div id="timer-time"></div>
    <menu id="timer-controls">
      <button id="timer-start" class="edit-button" data-l10n-id="resume">
      </button>
      <button id="timer-pause" class="edit-button" data-l10n-id="pause">
      </button>
      <button id="timer-cancel" class="danger" data-l10n-id="cancel">
      </button>
    </menu>
  </div>
  <div id="timer-plus-time">
    <button data-value="5" data-l10n-id="plus5Seconds"></button>
    <button data-value="15" data-l10n-id="plus15Seconds"></button>
    <button data-value="60" data-l10n-id="plusMinute"></button>
  </div>
</div>
